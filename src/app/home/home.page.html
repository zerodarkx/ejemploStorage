<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- <div *ngFor="let p of personas">
      <h3>{{p.nombre}} {{p.apellido}}</h3>
    </div> -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input text="text" [ngModel]="data.nombre" placeholder="Ingresar nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input text="text" [ngModel]="data.apellido" placeholder="Ingresar apellido"></ion-input>
    </ion-item>
    <ion-button (click)="agregar()">Agregar</ion-button>
  </div>
</ion-content>
